<div class="row justify-content-center" *ngIf="message">
  <div class="col-6 alert alert-success">
    {{message}}
  </div>
</div>

<div class="row justify-content-center" *ngIf="error">
  <div class="col-6 alert alert-danger">
    {{error}}
  </div>
</div>

<div class="row justify-content-center" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="row justify-content-center" *ngIf="!isLoading">
  <div class="col-6">
    <div class="row justify-content-center">
      <h3>Login</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control">
      </div>
      <div>
        <a routerLink='../password-reset'>Forgot Password?</a>
      </div>
      <br>
      <button
        class="btn btn-primary"
        [disabled]="loginForm.invalid">
        Log In
      </button>
    </form>
  </div>
</div>
