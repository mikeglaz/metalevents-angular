<div class="row justify-content-center">
  <h3 *ngIf="signupMode">Sign Up</h3>
  <h3 *ngIf="!signupMode">Sign In</h3>
</div>

<div class="row justify-content-center">
  <div class="col-6">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="signupMode">
        <label for="name">Name</label>
        <input
          type="name"
          id="name"
          formControlName="name"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control">
      </div>
      <!-- <div formGroupName="passwords"> -->
        <div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control">
        </div>
        <div class="form-group" *ngIf="signupMode">
          <label for="confirmedPassword">Password Confirmation</label>
          <input
            type="password"
            id="confirmedPassword"
            formControlName="confirmedPassword"
            class="form-control">
<!--             <div *ngIf="authForm.controls.passwords.errors?.passwordError">
              Password Error
            </div> -->
        </div>
      </div>
      <div>
        <button
          class="btn btn-primary"
          [disabled]="authForm.invalid">
          {{ signupMode ? 'Sign Up' : 'Log In'}}
        </button>
      </div>
    </form>
    <p>Form Status: {{ authForm.status }}</p>
  </div>
</div>
