<div class="row justify-content-center" *ngIf="error">
  <div class="col-6 alert alert-danger">
    {{error}}
  </div>
</div>

<div class="row justify-content-center" *ngIf="message">
  <div class="col-6 alert alert-info">
    {{message}}
  </div>
</div>

<div class="row justify-content-center" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="row justify-content-center" *ngIf="!isLoading">
  <div class="col-6">
    <div class="row justify-content-center">
      <!-- <h3>Password Reset for {{user.name}}</h3> -->
    </div>
    <form [formGroup]="passwordUpdateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="confirmedPassword">Password Confirmation</label>
          <input
            type="password"
            id="confirmedPassword"
            formControlName="confirmedPassword"
            class="form-control">
        </div>
        <span class="error-text" *ngIf="passwordUpdateForm.errors?.passwordMismatch && passwordUpdateForm.get('confirmedPassword').touched">
          Passwords do not match
        </span>
      <div>
        <button
          class="btn btn-primary"
          [disabled]="passwordUpdateForm.invalid">
          Submit
        </button>
<!--         <button
          class="btn btn-primary">
          Submit
        </button> -->
      </div>
    </form>
  </div>
</div>
