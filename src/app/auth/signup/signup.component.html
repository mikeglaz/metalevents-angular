<div class="row justify-content-center" *ngIf="error">
  <div class="col-6 alert alert-danger">
    {{error}}
  </div>
</div>

<div class="row justify-content-center" *ngIf="message">
  <div class="col-6 alert alert-info">
    {{message}}
  </div>
</div>

<div class="row justify-content-center" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="row justify-content-center" *ngIf="!isLoading">
  <div class="col-6">
    <div class="row justify-content-center">
      <h3>Sign Up</h3>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="name"
          id="name"
          formControlName="name"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmedPassword">Password Confirmation</label>
        <input
          type="password"
          id="confirmedPassword"
          formControlName="confirmedPassword"
          class="form-control">
      </div>
      <span class="error-text" *ngIf="signupForm.errors?.passwordMismatch && signupForm.get('confirmedPassword').touched">
        Passwords do not match
      </span>
      <div>
        <button
          class="btn btn-primary"
          [disabled]="signupForm.invalid">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
