<div class="row">
  <div class="col-12">
    <div class="row justify-content-center">
      <h3 *ngIf="editMode">Edit Venue</h3>
      <h3 *ngIf="!editMode">New Venue</h3>
    </div>
    <form [formGroup]="venueForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          formControlName="city"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select
          id="state"
          formControlName="state"
          class="form-control">
          <option
            *ngFor="let state of states"
            [value]="state.abbr"
            class="form-control"
          >{{ state.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input
          type="text"
          id="url"
          formControlName="url"
          class="form-control">
      </div>

      <button *ngIf="editMode"
        class="btn btn-success"
        type="submit"
        [disabled]="venueForm.invalid"
        >Update</button>
      <button *ngIf="!editMode"
        class="btn btn-success"
        type="submit"
        [disabled]="venueForm.invalid"
        >Save</button>
      <button
        class="btn btn-danger"
        type="button"
        (click)="onCancel()"
        >Cancel</button>
    </form>
  </div>
</div>
