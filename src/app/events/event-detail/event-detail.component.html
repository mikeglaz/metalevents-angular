<div class="row">
  <div class="col-12">
    <h4>{{ event.name }}</h4>
    {{ event.description }}
    <br>
    {{ event.date | date:'mediumDate' }}
    <br>
    {{ event.date | date:'shortTime'}}
    <br>
    {{ event.venue }}
    <br>
    <button class="btn btn-warning" routerLink="edit">Edit Event</button>
    <button class="btn btn-danger" (click)="onDeleteEvent()">Delete Event</button>
  </div>
</div>
