<div class="list-group">
  <a
    [routerLink]="['/events', event.id]"
    routerLinkActive="active"
    style="cursor: pointer"
    class="list-group-item list-group-item-action">
      {{ event.name }}
      <br>
      {{ event.venue }}
      <br>
      {{ event.date | date : 'MMM d' }}
  </a>
</div>
