<div class="row justify-content-center" *ngIf="error">
  <div class="col-6 alert alert-danger">
    {{error}}
  </div>
</div>

<div class="row justify-content-center" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="row justify-content-center">
  <h4>Change Password</h4>
</div>

<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control">
    </div>
    <div class="form-group">
      <label for="confirmedPassword">Password Confirmation</label>
      <input
        type="password"
        id="confirmedPassword"
        formControlName="confirmedPassword"
        class="form-control">
    </div>
    <span class="error-text" *ngIf="changePasswordForm.errors?.passwordMismatch && changePasswordForm.get('confirmedPassword').touched">
      Passwords do not match
    </span>
  <div>
    <button
      class="btn btn-primary"
      [disabled]="changePasswordForm.invalid">
      Change
    </button>
    <button
      class="btn btn-danger"
      (click)="onCancel()"
      type="button">
      Cancel
    </button>
  </div>
</form>
